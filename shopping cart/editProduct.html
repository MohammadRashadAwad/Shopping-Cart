<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart |Edit Product Page</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Style general -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/creatProduct.css" />
    <!-- Google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="continer">
        <div class="header-content">
          <div class="logo">
            <h1><a href="index.html">Shopping Cart</a></h1>
            <span
              ><a href="index.html"><i class="fa fa-shopping-bag"></i></a
            ></span>
          </div>
          <!-- ./logo -->
          <nav>
            <ul class="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>
            <ul id="user-info">
              <li><a href="#" id="user"></a></li>
              <li><a href="favoriteProduct.html">Favorite</a></li>
              <li class="shopping-cart">
                <i class="fa fa-shopping-cart fa-2x"></i>
                <span class="badge"></span>
                <div class="carts-product">
                  <div class="product"></div>
                  <a href="cartproducts.html"> Veiw All Product</a>
                </div>
              </li>
              <li><a href="#" id="logout">LogOut</a></li>
            </ul>
          </nav>
          <!-- nav -->
        </div>
        <!-- ./header-content -->
      </div>
      <!-- ./continer -->
    </header>
    <div class="creat-product-page">
        <div class="continer">
            <form action="" class="form-creat">
                <input type="text" placeholder="Name Product" class="product-name">
                <textarea placeholder="Description" cols="30" rows="10" class="product-description"></textarea>
                <select name="" class="product-size">
                  <option value="" hidden>Select Size</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
                <input type="file" class="upload-image">
                <input type="submit" value="Update">

            </form>
        </div> <!-- ./continer -->
    </div>
    <!-- ./creat-product-page -->
    <script src="js/user.js"></script>
    <script src="js/data.js"></script>
    <script src="js/editProduct.js"></script>
  </body>
</html>
